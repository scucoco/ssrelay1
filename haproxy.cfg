global
        ulimit-n 51200

defaults
        mode    tcp
        option  dontlognull
        timeout connect 1000
        timeout client 15000
        timeout server 15000

frontend RELAY
        bind *:9999
        default_backend REMOTE_SERVER

backend REMOTE_SERVER
        server server1 104.217.54.145:47871 maxconn 20480
        
